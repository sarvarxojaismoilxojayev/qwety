<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./style/all.css">
    <link rel="stylesheet" href="./style/style.css">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <div class="box d-flex justify-content-around align-items-center">
            <div class="img">
                <img src="./img/Group.png" alt="" width="400px" class="img-fluid">
            </div>
            <div class="internal__items shadow-sm p-3 mb-5 bg-body rounded">
                <h1>Welcome to <br>
                    <span class="text-primary" style="font-weight: bold; font-size: 36px;">Design School </span>
                </h1>
                <div class="icon__box shadow-sm p-3 mb-5 bg-body rounded" style="margin-top: 60px;">
                    <i class="fab fa-google icon"></i> Login with Google
                </div>
                <div class="icon__box2 shadow-sm p-3 mb-5 bg-body rounded" style="margin-top: 60px;">
                    <i class="fab fa-facebook-f icon2"></i> Login with Google
                </div>
                <div class="inputs" style="margin-bottom: 60px;">
                    <i class="fas fa-envelope icon4"></i> <input type="text" class="input bg-secondary rounded"
                        value="example@gmail.com">
                </div>
                <div class="inputs">
                    <i class="fas fa-key icon5"></i> <input type="text" class="input bg-secondary rounded"
                        value="***********">
                </div>
                <div class="repo d-flex align-items-end justify-content-between">
                    <div class="questions">
                        <input type="checkbox" name="" id=""> <span>Remember me</span>
                    </div>
                    <div class="link">
                        <a href="">Forgot Password?</a>
                    </div>
                </div>
                <button type="button" class="btn btn-primary">Login</button>
                <div class="text">
                    Don't have an account? <a href="">Register </a>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
